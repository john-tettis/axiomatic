{% extends 'base.html'%}
{% set active_page = "home"%}
{% block content %}

<div class="px-4 pt-5 my-5 text-center border-bottom" style="background:url(https://images.unsplash.com/photo-1492269682833-cd80f8a20b08?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTV8fHplbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80)">
    <h1 class="display-4 fw-bold">Axiomatic</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Read what the world's most renowned philosophers and intellectuals have to say. Discuss, create, have some fun!</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <a href="/quotes/new" class="btn btn-primary btn-lg px-4 mx-3 me-sm-3">Add your wisdom!</a>
      </div>
    </div>
    <div class="overflow-hidden" style="max-height: 30vh;">
      <div class="container px-5">
        <img src="https://i1.wp.com/www.navitor.com/blog/wp-content/uploads/Quill-and-Paper.jpg?ssl=1" class="img" alt="...">
      </div>
    </div>
    <div class="container-fluid">
      <p>{{quote.content}}</p>
      <footer class="blockquote-footer">
        <cite title="Source Title"><a href="/poets/{{quote.poet_id}}" class='author'>{{quote.author}}</a></cite>
      </footer>
  
    </div>
</div>
{%endblock%}
